<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist Davida ğŸ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .gift {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    .gift img {
      max-width: 120px;
      float: right;
      margin-left: 1rem;
      border-radius: 6px;
    }
    .reserved {
      font-weight: 500;
      color: #444;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ğŸ Wishlist Davida</h1>
    <div id="wishlist"></div>
  </div>

  <script>
    const WORKER_URL = 'https://jsonbinworker.machdavid340.workers.dev/';

    let data = [];

    function renderWishlist(items) {
      const container = document.getElementById('wishlist');
      container.innerHTML = '';

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'gift';

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title;

        const title = document.createElement('h5');
        const link = document.createElement('a');
        link.href = item.link;
        link.target = '_blank';
        link.textContent = item.title;
        title.appendChild(link);

        const desc = document.createElement('p');
        desc.textContent = item.description || '';
        desc.className = 'mt-2 mb-1 text-muted';

        const price = document.createElement('div');
        price.innerHTML = `<strong>Cena:</strong> ${item.price || 'neuvedena'}`;
        price.className = 'mb-2';

        const reserved = document.createElement('div');
        reserved.className = 'reserved';
        reserved.innerHTML = `Rezervoval: <strong>${item.reservedBy || 'nikdo'}</strong>`;

        const input = document.createElement('input');
        input.placeholder = 'VaÅ¡e jmÃ©no';
        input.className = 'form-control mt-2';
        input.value = item.reservedBy;

        const button = document.createElement('button');
        button.className = 'btn btn-primary btn-sm mt-2';
        button.textContent = 'Rezervovat';
        button.onclick = () => {
          data[index].reservedBy = input.value.trim();
          updateBin(data);
        };

        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(desc);
        div.appendChild(price);
        div.appendChild(reserved);
        div.appendChild(input);
        div.appendChild(button);
        div.appendChild(document.createElement('div')).className = 'clear';

        container.appendChild(div);
      });
    }

    function updateBin(newData) {
      fetch(WORKER_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(newData)
      })
      .then(res => res.json())
      .then(json => {
        alert('âœ… UloÅ¾eno!');
        renderWishlist(newData);
      })
      .catch(err => alert('âŒ Chyba pÅ™i uklÃ¡dÃ¡nÃ­: ' + err.message));
    }

    fetch(WORKER_URL)
      .then(res => res.json())
      .then(json => {
        data = json.record;
        renderWishlist(data);
      })
      .catch(err => {
        document.getElementById('wishlist').textContent = 'âŒ NepodaÅ™ilo se naÄÃ­st wishlist: ' + err.message;
      });
  </script>
</body>
</html>
